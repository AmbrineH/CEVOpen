  <p class="p" xmlns="">Substrates commonly used for LB film deposition.</p>

 <tbody class="tbody">

   <td class="td">Monolayer can be transferred to many different substrates according to need viz – 
    <list list-type="simple" id="ulist0025" class="list">
     <list-item id="u0055" class="list-item">
      <label class="label">•</label>
      <p id="p0285" class="p">Glass, quartz, mica etc</p>
     </list-item>
     <list-item id="u0060" class="list-item">
      <label class="label">•</label>
      <p id="p0290" class="p">Aluminum, tin and their oxide</p>
     </list-item>
     <list-item id="u0065" class="list-item">
      <label class="label">•</label>
      <p id="p0295" class="p">Silicon wafer, Gallium arsenide wafer</p>
     </list-item>
     <list-item id="u0070" class="list-item">
      <label class="label">•</label>

     </list-item>
     <list-item id="u0075" class="list-item">
      <label class="label">•</label>
      <p id="p0305" class="p">Cleaning of substrates is very important</p>

    </list>
